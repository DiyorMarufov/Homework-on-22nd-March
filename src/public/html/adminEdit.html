<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="../css/adminEdit.css">
</head>
<body>
    <div class="main-content">
       
        <h2 class="updateArt">
            Update Article
        </h2>
        
        <form class="main-form">
        <input type="text" name="text" id="title" placeholder="Article Title"><br>
        <input type="text" name="text" id="date" placeholder="Article Date"><br>
        <textarea type="text" name="text" id="content" placeholder="Article Content"></textarea>   <br>
        <button type="submit" id="update">Update</button>
        </form>
    </div>
    

<script src="../js/adminEdit.js"></script>
</body>
</html>
