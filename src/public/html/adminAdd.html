<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add article</title>
    <link rel="stylesheet" href="../css/adminAdd.css">
</head>
<body>
    <div class="main-content">
       
        <h2 class="updateArt">
            New Article
        </h2>
        
        <form class="main-form">
        <input type="text" name="text" id="title" placeholder="Article Title" required><br>
        <input type="text" name="text" id="date" placeholder="Article Date" required><br>
        <textarea type="text" name="text" id="content" placeholder="Article Content" required> </textarea><br>
        <button type="submit" id="update">Publish</button>
        </form>
    </div>
    

<script src="../js/adminAdd.js"></script>
</body>
</html>
